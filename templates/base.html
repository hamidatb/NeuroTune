<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroTune</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <!-- Load the socket.io client library -->
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <!-- Load your custom script -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</head>
<body>
    <!-- Quadrant Info Display -->
    <div id="quadrant-info">Quadrant: N/A</div>

    <!-- Cursor Dot -->
    <div id="cursor-dot"></div>

    <!-- Quadrant Buttons -->
    <div id="quadrant-buttons">
        <button id="button-top-left" class="quadrant-button">Top Left Button</button>
        <button id="button-top-right" class="quadrant-button">Top Right Button</button>
        <button id="button-bottom-left" class="quadrant-button">Bottom Left Button</button>
        <button id="button-bottom-right" class="quadrant-button">Bottom Right Button</button>
    </div>

    <!-- Main Content -->
    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <!-- Include this script in your template or base.html -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Define actions for each button
            document.getElementById('button-top-left').addEventListener('click', () => {
                setTimeout(() => {
                    window.location.href = "{{ url_for('detect_mood') }}";
                }, 300); // 0.3 seconds
            });
            document.getElementById('button-top-right').addEventListener('click', () => {
                setTimeout(() => {
                    window.location.href = "{{ url_for('show_playlist') }}";
                }, 300);
            });
            document.getElementById('button-bottom-left').addEventListener('click', () => {
                setTimeout(() => {
                    window.location.href = "{{ url_for('thank_you') }}";
                }, 300);
            });
            document.getElementById('button-bottom-right').addEventListener('click', () => {
                setTimeout(() => {
                    window.location.href = "{{ url_for('thank_you') }}";
                }, 300);
            });
        });
    </script>
</body>
</html>
