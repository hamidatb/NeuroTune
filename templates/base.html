<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Tags and Title -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroTune</title>

    <!-- CSS and Scripts -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</head>
<body>
    <!-- Quadrant Info Display -->
    <div id="quadrant-info">Quadrant: N/A</div>

    <!-- Cursor Dot -->
    <div id="cursor-dot"></div>

    <!-- Quadrant Buttons (Customizable per page) -->
    {% block quadrant_buttons %}
    <!-- Buttons will be defined in individual templates -->
    {% endblock %}

    <!-- Main Content -->
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
