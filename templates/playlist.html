{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Recommended Playlists for Your Mood: {{ mood }}</h2>
    <ul>
        {% for track in playlist %}
            <li>
                {{ track.name }}
                <button onclick="playSong('{{ track.uri }}')">Play</button>
            </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('thank_you') }}"><button>End Session</button></a>
</div>
{% endblock %}
