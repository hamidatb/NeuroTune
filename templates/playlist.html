{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>{{ mood }} Playlist</h1>
    <div class="playlist">
        {% for song in playlist %}
        <div class="song">
            <p>{{ song.name }}</p>
            <!-- Like and Dislike buttons -->
            <button class="like-button" data-uri="{{ song.uri }}">Like</button>
            <button class="dislike-button" data-uri="{{ song.uri }}">Dislike</button>
        </div>
        {% endfor %}
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        // Add event listeners for like and dislike buttons
        document.querySelectorAll('.like-button').forEach(button => {
            button.addEventListener('click', () => {
                const uri = button.getAttribute('data-uri');
                // Handle like action
                console.log(`Liked song: ${uri}`);
            });
        });

        document.querySelectorAll('.dislike-button').forEach(button => {
            button.addEventListener('click', () => {
                const uri = button.getAttribute('data-uri');
                // Handle dislike action
                console.log(`Disliked song: ${uri}`);
            });
        });
    });
</script>
{% endblock %}
