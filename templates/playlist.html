{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>Your {{ mood }} Playlist</h2>
    <ul>
        {% for song in playlist %}
        <li>
            {{ song.name }}
            <form method="POST" action="{{ url_for('play_song') }}">
                <input type="hidden" name="uri" value="{{ song.uri }}">
                <button type="submit">Play</button>
            </form>
        </li>
        {% endfor %}
    </ul>
    <button onclick="location.href='{{ url_for('thank_you') }}'">End Session</button>
</div>
{% endblock %}
